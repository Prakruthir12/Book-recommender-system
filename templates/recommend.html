<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Book Recommender system</title>
</head>
<style>
    .text-white{
    color: white
    }

    .card-custom {
            background-color: black;
            border: none;
        }
    .card-img-top {
            max-width: 75%; /* Set maximum width to 100% of the container */
            height: auto; /* Maintain aspect ratio */
        }

     .card-body {
        text-align: center;
          }

</style>



<body style="background-color:black">
<nav class="navbar navbar-expand-sm" style="background-color:#0dcaf0">
  <a class="navbar-brand" href="/">My Book Recommender</a>
  <div class="d-flex">
    <a class="nav-link px-3" href="/">Home</a>
    <a class="nav-link px-3" href="/recommend">Recommender</a>
    <a class="nav-link px-3" href="#">Contact</a>
 </div>
</nav>


<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="font-size: 2rem">Readers also enjoyed</h1>
        </div>

        <form action="/recommend_books" method="post">
            <div class="col-md-12">
            <input name="user_input" type="text" class="form-control form-control-sm" style="width: 50%; display: inline-block"><br>
            <input type="submit" class="btn btn-lg" style="background-color: #0dcaf0; color; white; margin-top: 15px">
            </div>
        </form>

        {% if data %}

        {% for i in data %}
        <div class="col-md-3" style="margin-top: 50px">
            <div class="card card-custom border-secondary">
               <div class="card-body p-3">
                 <img class="card-img-top mx-auto d-block" style="max-width: 50%" src="{{ i[2] }}">
                 <h2 class="text-white mb-3" style="font-size: 1.25rem">{{ i[0] }}</h2>
                 <h4 class="text-white mb-2" style="font-size: 1rem">{{ i[1] }}</h4>
               </div>
            </div>
        </div>
        {% endfor %}

        {% else %}
        {% if request.method == 'POST' %}
           <div class="col-md-12">
               <h3 class="text-white" style="margin-top: 20px">Book not found</h3>
           </div>
        {% endif %}
        {% endif %}
    </div>

</div>

</body>
</html>
